<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .photo {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .photo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <div class="photo"><img src="page1.jpg" alt="Page 1"></div>
            <div class="photo"><img src="page2.jpg" alt="Page 2"></div>
            <div class="photo"><img src="page3.jpg" alt="Page 3"></div>
        </div>
    </div>
</body>
</html>
